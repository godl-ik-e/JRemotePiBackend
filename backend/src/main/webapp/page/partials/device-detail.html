<div class="well well-small">
	<form novalidate>
	     Name: <input type="text" ng-model="device.name"/><br />
	     System Id: <input type="text" ng-model="device.systemId" required/><br />
	     Device Id: <input type="text" ng-model="device.deviceId" /><br />
	     <div class="btn-group">
			<button class="btn" ng-click="save(device)"><i class="icon-ok"></i></button>
			<button class="btn" ng-click="window.history.back()"><i class="icon-remove"></i></button>
		  </div>
		<div class="btn-group">
			<button class="btn" ng-click="delete(device)"><i class="icon-trash"></i></button>
		</div>
	</form>
</div>
